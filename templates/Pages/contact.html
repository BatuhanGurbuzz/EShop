{% extends 'partials/base.html' %}
{% block title %}İletişim{% endblock title %}
{% block content %}
<!-- Contact Area Start -->
<div class="contact-area">
    <div class="container">
        <div class="contact-wrapper">
            <div class="row">
                <div class="col-12">
                    <div class="contact-form">
                        <div class="contact-title mb-30">
                            <h2 class="title">Bir Mesaj Gönder</h2>
                        </div>
                        <form class="contact-form-style" action="/iletisim/" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <input name="name" placeholder="Ad ve Soyad" type="text" />
                                </div>
                                <div class="col-lg-6">
                                    <input name="email" placeholder="Mail Adresi" type="email" />
                                </div>
                                <div class="col-lg-12">
                                    <input name="subject" placeholder="Başlık" type="text" />
                                </div>
                                <div class="col-lg-12 text-center">
                                    <textarea name="message" placeholder="Mesajınız"></textarea>
                                    <button class="btn btn-primary" type="submit">Gönder</button>
                                </div>
                            </div>
                        </form>
                        <p class="form-messege"></p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="contact-info">
                        <div class="single-contact">
                            <div class="icon-box">
                                <img src="assets/images/icons/contact-1.png" alt="">
                            </div>
                            <div class="info-box">
                                <h5 class="title">Adres</h5>
                                <p>Çukurova/ADANA</p>
                            </div>
                        </div>
                        <div class="single-contact">
                            <div class="icon-box">
                                <img src="assets/images/icons/contact-2.png" alt="">
                            </div>
                            <div class="info-box">
                                <h5 class="title">Telefon numarası</h5>
                                <p><a href="tel:0123456789">+90 345 467 1890</a></p>
                                <p><a href="tel:0123456789">+90 345 467 1890</a></p>
                            </div>
                        </div>
                        <div class="single-contact m-0">
                            <div class="icon-box">
                                <img src="assets/images/icons/contact-3.png" alt="">
                            </div>
                            <div class="info-box">
                                <h5 class="title">Email/Web</h5>
                                <p><a href="mailto:batuhang002@gmail.com">batuhang002@gmail.com</a></p>
                                <p><a href="https://github.com/BatuhanGurbuzz">Github</a></p>
                                <p><a href="https://www.linkedin.com/in/batuhan-gurbuzz/">Linkedin</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact Area End -->
<!-- map Area Start -->
<div class="contact-map">
    <div id="mapid">
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d203659.8374674496!2d35.00598366378953!3d37.10071445775523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x152863b5148e5cbf%3A0x73bafc7589a6d67e!2zw4d1a3Vyb3ZhL0FkYW5h!5e0!3m2!1str!2str!4v1708684047792!5m2!1str!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <a href="https://maps.app.goo.gl/xTo1g3VmV2ksNmyK9"></a>
            </div>
        </div>
    </div>
</div>
<!-- map Area End -->



{% endblock content %}
