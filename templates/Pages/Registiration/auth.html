{% extends 'partials/base.html' %}

{% block content %}

<!-- login area start -->
<div class="login-register-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-bs-toggle="tab" href="#lg1">
                            <h4>Giriş Yap</h4>
                        </a>
                        <a data-bs-toggle="tab" href="#lg2">
                            <h4>Kayıt Ol</h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="{% url 'user_login' %}" method="post">
                                        {% csrf_token %}
                                        <input type="text" name="username" placeholder="Username" />
                                        <input type="password" name="password" placeholder="Password" />
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <input type="checkbox" />
                                                <a class="flote-none" href="javascript:void(0)">Beni Hatırla</a>
                                                <a href="#">Şifremi Unuttum</a>
                                            </div>
                                            <button type="submit"><span>Giriş Yap</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="{% url 'user_register' %}" method="post">
                                        {% csrf_token %}
                                        <input type="text" name="username" placeholder="Kullanıcı Adı" />
                                        <input type="text" name="first_name" placeholder="Adınız" />
                                        <input type="text" name="last_name" placeholder="Soyadınız" />
                                        <input name="email" placeholder="Mail Adresiniz" type="email" />
                                        <input type="password" name="pass1" placeholder="Şifreniz" />
                                        <input type="password" name="pass2" placeholder="Şifreniz" />
                                        <div class="button-box">
                                            <button type="submit"><span>Kayıt Ol</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login area end -->

{% endblock content %}
